name: CI
on:
  pull_request:
    paths-ignore:
      - '**.md'
  push:    
    branches:
      - feature/*
    paths-ignore:
      - '**.md'
jobs:
  Yarn-Lint:
    name: Yarn Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: npm install
